<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragment</title>
</head>
<body>
<th th:fragment="column_link(fieldName, label)">

    <a class="text-white"
       th:href="@{'/users/page/' + ${currentPage} + '?sortField='+${fieldName}+'&sortDir=' + ${sortField != fieldName ? sortDir : reverseDir}  + ${keyword != null ? '&keyword=' + keyword : ''}}">
        [[${label}]]
    </a>
    <span th:if="${sortField == fieldName}"
          th:class="${sortDir == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
</th>

<a th:fragment="page_link(pageNum, placeHolder)" class="page-link"
   th:href="@{'/users/page/' + ${pageNum}+ '?'+ ${sortField != null ? '&sortField=' + sortField : ''} + ${sortDir != null ? '&sortDir=' + sortDir : '' } +${keyword != null ? '&keyword=' + keyword : ''}}">[[${placeHolder}]]</a>
</a>

<a th:fragment="user_export(type, label)" th:href="@{'/users/export/' + ${type} + ${keyword != null ? '?keyword=' + keyword : ''}}">[[${label}]]</a>
</body>
</html>
